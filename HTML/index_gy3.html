<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS basics</title>

    <style>


*{
    font-family: 'Courier New', Courier, monospace;
}
h1{
    color: red;
}
.user-card{
       background-color: rgb(141,197,216);
       width: 180px;
       height:180px; 
       display:inline-block;
       margin:5px;
       border: solid 1px;
       padding: 5px;
       box-sizing: border-box;
    }
.user-card.active{
    background-color: lightsalmon;
}
</style>

</head>
<body>
    <h1>Elon Musk</h1>
    <h3>Elon Musk</h3>
    <h6>Elon Musk</h6>

    <!--  A short BIO about Elon Musk  in a paragraph element, -->
    
    <div class="user-card">
        <h2>Elon Musk</h2>
        <p>City: LA</p>
    </div>
    <div class="user-card active">
        <h2>Donald Trump</h2>
        <p>City: Washington</p> 
    </div>
    <div class="user-card">
        <h2>Bill Gates</h2>
        <p>City:Seattle</p>
    </div>
    <p>
        A well known <b>american</b> <i>enterpreneur</i> and media person.
    </p>
    <img src="images/elon-musk.jpg" alt="elon" height="250px" width="300px">

<table>
    <thead>
            <tr>
                <th>#</th>
                <th>Promise</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
    </thead>

<tbody>
<tr>

    <td>1</td>
    <td>SpaceX</td>
    <td>2022</td>
    <td>Done</td>
</tr>
<tr>

    <td>2</td>
    <td>FSD</td>
    <td>2018</td>
    <td>No</td>
</tr>

</tbody>
</table>

</body>
</html>
